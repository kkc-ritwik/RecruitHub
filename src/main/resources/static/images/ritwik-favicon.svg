<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#1e3a8a" stroke-width="2"/>

  <!-- RI text -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="45" font-weight="bold"
        fill="white" text-anchor="middle" dominant-baseline="central">RI</text>
</svg>