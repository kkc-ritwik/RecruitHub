<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Background -->
  <rect width="400" height="100" fill="#ffffff"/>

  <!-- Logo Circle -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="50" cy="50" r="35" fill="url(#logoGrad)"/>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold"
        fill="white" text-anchor="middle" dominant-baseline="central">RI</text>

  <!-- Company Name -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#1e3a8a">Ritwik Innovations</text>
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="14"
        fill="#64748b">Private Limited</text>
</svg>