spring.datasource.url=jdbc:mysql://localhost:3306/recruitment
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.devtools.restart.enabled=true
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto=create
logging.level.org.springframework.security=DEBUG
#SMTP for sending
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#IMAP for inbox
spring.mail.imap.host=imap.gmail.com
spring.mail.imap.port=993
spring.mail.imap.username=${MAIL_USERNAME}
spring.mail.imap.password=${MAIL_PASSWORD}

spring.servlet.multipart.max-file-size=16777216
spring.servlet.multipart.max-request-size=16777216







